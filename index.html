
<!DOCTYPE html>
<html>
<head>
  <title>String Comparison Example</title>
  <script type="text/javascript" src="concatenated.js"></script>

</head>
<body>

  <form id="string-comparison-form">
    <label for="string1">String 1:</label>
    <input type="text" id="string1" name="string1">
    <br>
    <label for="string2">String 2:</label>
    <input type="text" id="string2" name="string2">
    <br>
    <input type="submit" value="Compare Strings">
  </form>
  <script type="text/javascript" src="equal-strings.js"></script>

  <form id="number-comparison-form">
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" name="number1">
    <br>
    <label for="number2">Number 2:</label>
    <input type="number" id="number2" name="number2">
    <br>
    <input type="submit" value="Compare Numbers">
  </form>
  <script type="text/javascript" src="numbers.js"></script>

  <form id="string-concatenation-form">
    <label for="word1">Word 1:</label>
    <input type="text" id="word1" name="word1">
    <br>
    <label for="word2">Word 2:</label>
    <input type="text" id="word2" name="word2">
    <br>
    <input type="submit" value="Concatenate Strings">
  </form>
  <script type="text/javascript" src="concatenated.js"></script>

  <form id="conditional-form">
    <label for="inputValue">Pick a color:</label>
    <input type="text" id="inputValue" name="inputValue">
    <br>
    <input type="submit" value="Check Condition">
  </form>
  <script type="text/javascript" src="conditional.js"></script>

</body>
</html>
